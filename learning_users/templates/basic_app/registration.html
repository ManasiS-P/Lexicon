{% extends "basic_app/base.html" %}

{% block body_block %}
<h1>Register as a New Employee</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <h4>Account Details</h4>
    {{ user_form.as_p }}

    <h4>Onboarding Details</h4>
    {{ profile_form.as_p }}

    <button type="submit" class="btn btn-primary">
        Register
    </button>
</form>
{% endblock %}
